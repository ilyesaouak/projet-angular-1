<div class="login-container">
  <div class="login-box">
    <h2>Welcome</h2>
    <form (ngSubmit)="login()">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </div>
</div>
